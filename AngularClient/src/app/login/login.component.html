<div class="wrapper">
    <section class="login-content">
        <div class="row m-0 align-items-center bg-white vh-100">
            <div class="col-md-6">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="card card-transparent shadow-none  d-flex justify-content-center mb-0 auth-card">
                            <div class="card-body border shadow  rounded-3">
                                <a href="../../dashboard/index.html"
                                    class="navbar-brand d-flex justify-content-center align-items-center mb-3">

                                    <!--Logo start-->
                                    <div class="logo-main">
                                        <div class="logo-normal">
                                            <img src="../../assets/images/dashboard/white.png" alt=""
                                                style="width: 100px;">
                                        </div>
                                        <div class="logo-mini">
                                            <img src="../../assets/images/dashboard/white.png" alt=""
                                                style="width: 100px;">
                                        </div>
                                    </div>
                                    <!--logo End-->


                                </a>
                                <h5 class="mb-2 text-center">Log In</h5>
                                <p class="text-center">Login to stay connected.</p>
                                <form [formGroup]="loginForm">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="email" formControlName="userName"
                                                    aria-describedby="email" placeholder=" ">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="password" formControlName="password"
                                                    aria-describedby="password" placeholder=" ">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 d-flex justify-content-between">

                                            <a href="recoverpw.html">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary" (click)="SubmitForm()">Sign In</button>
                                    </div>

                                    <p class="mt-3 text-center">
                                        Donâ€™t have an account? <a href="sign-up.html" class="text-underline">Click here
                                            to sign up.</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sign-bg">
                    <img src="../../assets/images/dashboard/white.png" alt="" style="opacity: 0.05;">
                </div>
                <div class="sign-bg-btm">
                    <img src="../../assets/images/dashboard/white.png" alt="" style="opacity: 0.1;">
                </div>

            </div>
            <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../assets/images/logingback.jpg" style="height: 100vh;"
                                class="img-fluid gradient-main animated-scaleX w-100" alt="images">
                            <div class="overlay"></div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../assets/images/30858.jpg" style="height: 100vh;"
                                class="img-fluid gradient-main animated-scaleX w-100 " alt="images">
                            <div class="overlay"></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
